{% extends 'base.html' %}
{% load static %}

{% block title %}create news{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <h1>Modifier un article</h1>
    </div>
    {{ form.as_p }}


    {% comment %} <div class="mb-3">
        <label for="title" class="form-label">Titre de l'article :</label>
        <input type="text" name="title" class="form-control" id="title">
        <div id="title" class="form-text">Ajouter un titre à votre article</div>
      </div>
    
      <div class="mb-3">
        <label for="content" class="form-label">Contenu de l'article :</label>
        <textarea type="text" name="content" class="form-control" id="content"></textarea>
        <div id="content" class="form-text">Ajouter le contenu de votre article</div>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="picture">Importer une image (optionnel)</label>
        <input type="file" class="form-control" id="picture" name="picture">
      </div> {% endcomment %}

    <button type="submit" class="btn btn-dark"><b>Mettre à jour</b></button>
</form>



{% endblock %}
